<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; 2023 My Blog
</footer>

</body>
</html>
